<html>
<head><title>Using indexOf method of String object</title>
<script>

var string = "Capgemini";

document.write("<pre>")
document.write("The actual String is 			- "+string+"<br>")
document.write("The character to be searched for is 	- p<br>")
document.write("The character id found at the index 	- "+string.indexOf("p"))

</script>
</head>
<body>

</body>
</html>
